<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="container">
				<input class="search-query span8 offset2" ng-model="queryTerm" type="text" ui-event="{keyup: 'search()'}" placeholder="SÃ˜G">
			</div>
		</div>
	</div>
	<div class="row-fluid space">
		<div class="span12">
			<button type="button" class="btn btn-large btn-primary center-in-span" ng-click="visAlle()"><i ng-class="status"></i> Vis mig alt!</button>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="container">
			<ul ng-repeat="doc in results.hits.hits" class="media-list">
				<li class='media well'>
					<a href="#/{{instance}}/details/true/{{doc._id}}"><i class="icon-chevron-right icon-2x pull-right icon-border"></i>
					<div class='media-body'>
						<h4>{{doc.fields['properties.titel'][0]}}</h4>
						<p>{{doc.fields['properties.beskrivelse'][0]}}</p>
					</div>
					</a>
				</li>
			</ul>
		</div>
		</div>
	</div>
</div>
<div class="container" ng-show="!results || !results.hits || !results.hits.total>0">
	<div class="row">
		<div class="span12">
			<div class="hero-unit" ng-include="'/'+instance+'/_design/app/partials/main.html'">
			</div>	
		</div>
	</div>
</div>
